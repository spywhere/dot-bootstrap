name: Ubuntu Test
on: push

jobs:
  ubuntu-local-verbose:
    name: Local Install - Verbose (Ubuntu)
    runs-on: ubuntu
    steps:
      - uses: actions/checkout@v2
      - name: Installation Info
        run: |
          sh install.sh -i
      - name: Perform Installation
        run: |
          sh install.sh -v
  ubuntu-local-normal:
    name: Local Install - Normal (Ubuntu)
    runs-on: ubuntu
    steps:
      - uses: actions/checkout@v2
      - name: Installation Info
        run: |
          sh install.sh -i
      - name: Perform Installation
        run: |
          sh install.sh
  ubuntu-local-quiet:
    name: Local Install - Quiet (Ubuntu)
    runs-on: ubuntu
    steps:
      - uses: actions/checkout@v2
      - name: Installation Info
        run: |
          sh install.sh -i
      - name: Perform Installation
        run: |
          sh install.sh -q

  ubuntu-remote-verbose:
    name: Remote Install - Verbose (Ubuntu)
    runs-on: ubuntu
    steps:
      - name: Installation Info
        run: |
          sh -c "$(curl -sSL git.io/Jt8w0)" - -i
      - name: Perform Installation
        run: |
          sh -c "$(curl -sSL git.io/Jt8w0)" - -v
